<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Editar Perfil</title>
  <link rel="stylesheet" href="editusua.css">
</head>
<body>

  <div class="container">
    <h2>Editar Perfil</h2>

    <div class="profile-pic">
      <img id="preview" src="https://via.placeholder.com/120" alt="Foto de perfil">
      <input type="file" id="upload" accept="image/*">
    </div>

    <div class="form-group">
      <label for="name">Nome completo</label>
      <input type="text" id="name" placeholder="Digite seu nome">
    </div>

    <div class="form-group">
      <label for="username">Nome de usuário</label>
      <input type="text" id="username" placeholder="Digite seu nome de usuário">
    </div>

    <div class="form-group">
      <label for="password">Nova senha</label>
      <input type="password" id="password" placeholder="Digite sua nova senha">
    </div>

    <button onclick="salvarPerfil()">Salvar alterações</button>

    <div id="mensagem" class="success-message"></div>
  </div>

  <script>
    // Preview da imagem de perfil
    const upload = document.getElementById('upload');
    const preview = document.getElementById('preview');

    upload.addEventListener('change', function () {
      const file = this.files[0];
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = function () {
          preview.src = reader.result;
        };
        reader.readAsDataURL(file);
      }
    });

    // Simular salvamento de dados
    function salvarPerfil() {
      const nome = document.getElementById('name').value;
      const usuario = document.getElementById('username').value;
      const senha = document.getElementById('password').value;

      if (!nome || !usuario || !senha) {
        alert('Por favor, preencha todos os campos.');
        return;
      }

      // Aqui você poderia enviar os dados para um servidor via fetch/AJAX

      document.getElementById('mensagem').innerText = "Perfil atualizado com sucesso!";
    }
  </script>
</body>
</html>
