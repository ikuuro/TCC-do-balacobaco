<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${usuario.id} ? 'Editar Usuário' : 'Novo Usuário'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h1 class="mb-4" th:text="${usuario.id} ? 'Editar Usuário' : 'Novo Usuário'"></h1>

        <form th:action="${usuario.id} ? @{/usuarios/update/{id}(id=${usuario.id})} : @{/usuarios/save}"
            th:object="${usuario}" method="post">

            <input type="hidden" th:field="*{id}">

            <div class="row g-3">
                <!-- Nome -->
                <div class="col-md-6">
                    <label class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" th:field="*{nome}" required>
                </div>

                <!-- Email -->
                <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" th:field="*{email}" required>
                </div>

                <!-- Login -->
                <div class="col-md-6">
                    <label class="form-label">Login</label>
                    <input type="text" class="form-control" th:field="*{login}" required>
                </div>

                <!-- Senha -->
                <div class="col-md-6">
                    <label class="form-label">Senha</label>
                    <input type="password" class="form-control" th:field="*{senhaHash}" required>
                    <small class="text-muted">(Será armazenada como texto puro)</small>
                </div>

                <!-- Telefone -->
                <div class="col-md-6">
                    <label class="form-label">Telefone</label>
                    <input type="tel" class="form-control" th:field="*{telefone}" placeholder="(00) 00000-0000">
                </div>

                <!-- Pontuação -->
                <div class="col-md-6">
                    <label class="form-label">Pontuação</label>
                    <input type="number" class="form-control" th:field="*{pontuacao}">
                </div>

                <!-- Form Actions -->
                <div class="col-12 mt-4">
                    <button type="submit" class="btn btn-primary me-2">
                        <span th:text="${usuario.id} ? 'Atualizar' : 'Cadastrar'"></span>
                    </button>
                    <a th:href="@{/usuarios}" class="btn btn-outline-secondary">Cancelar</a>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
